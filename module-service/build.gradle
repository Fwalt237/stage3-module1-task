plugins {
    id 'java'
}

group = 'com.mjc.school.service'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':module-repository')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}